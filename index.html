<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="siteContainer">
		<header id="mainHeader">
			<h1 class="title">TV Remote</h1>
		</header>

		<section id="remoteTop1">
		<img src="images/GUIDE.svg" alt="guide button" class="guide">
		<img src="images/MENU.svg" alt="menu button" class="menu">
	</section>

	<section id="remoteTop2">
		<img src="images/BACK.svg" alt="back button" class="back">
		<img src="images/EXIT.svg" alt="exit button" class="exit">
	</section>
	
	<section id="remoteBottom1">
		<img src="images/INFO.svg" alt="info button">
	</section>

	<section id="remoteBottom2">
		<img src="images/rewind.svg" alt="rewind button" class="rewind">
		<img src="images/pause.svg" alt="pause button" class="pause">
		<img src="images/play.svg" alt="play button" class="play">
		<img src="images/fast-forward.svg" alt="fast-forward button" class="fast-forward">
	</section>

	<section id="remoteBottom3">
		<img src="images/stop.svg" alt="stop button">
	</section>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
